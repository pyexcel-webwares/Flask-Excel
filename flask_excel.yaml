overrides: "pyexcel.yaml"
name: "Flask-Excel"
organisation: pyexcel-webwares
version: 0.0.7
current_version: 0.0.7
release: 0.0.7
webframework: Flask
dependencies:
  - pyexcel-webio>=0.1.2
  - Flask>=0.10.1
extra_dependencies:
  - xls:
    - pyexcel-xls>=0.4.0
  - xlsx:
    - pyexcel-xlsx>=0.4.0
  - ods:
    - pyexcel-ods3>=0.4.0
keywords:
  - xls
  - xlsx
  - ods
  - csv
  - API
  - Flask
test_dependencies:
  - FlaskSQLAlchemy
  - pyexcel-ods3>=0.3.0
  - pyexcel-xls>=0.3.0
  - pyexcel-xlsx>=0.3.0
description: |
  A flask extension that provides one application programming interface to read and write data in different excel file formats
lint_command: false
moban_command: false
flake8_options: --ignore=F401,E402